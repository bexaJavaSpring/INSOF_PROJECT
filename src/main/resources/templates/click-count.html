<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<style>
    .btn {
        background: cornflowerblue;
        padding: 10px 60px;
    }

    td {
        padding: 15px;
        border: 1px solid #000;
    }

    th {
        padding-bottom: 20px;
    }
</style>
<a class="btn-danger" href="/home">Home</a>
<h2>Main dashboard</h2>
<div class="container">
    <div class="alert alert-primary" style="background-color: white; width: 430px" th:text="${message}"></div>
    <div class="row">
        <form class="description-from-type-label" action="/users/count/clicks" method="post" name="form">

            <tr>
                <th>
                    <button class="btn">X pixel</button>
                </th>
                <th>
                    <button class="btn">Y pixel</button>
                </th>
            </tr>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>x count</th>
                <th>date</th>
            </tr>
            </thead>
            <tr th:each="con:${response}">
                <td th:text="${con.getX_count()}"></td>
                <td th:text="${con.getDateOfXCount()}"></td>
            </tr>
        </table>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>y count</th>
                <th>date</th>
            </tr>
            </thead>
            <tr th:each="con:${response}">
                <td th:text="${con.getY_count()}"></td>
                <td th:text="${con.getDateOfYCount()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
