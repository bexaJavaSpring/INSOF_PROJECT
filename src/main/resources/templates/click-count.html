<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<style>
    .btn {
        background: cornflowerblue;
        padding: 10px 60px;
    }

    td {
        padding: 15px;
        border: 1px solid #000;
    }

    th {
        padding-bottom: 20px;
    }
</style>
<a class="btn-danger" href="/home">Home</a>
<h2>Main dashboard</h2>
<div class="container">
    <div class="alert alert-primary" style="background-color: white; width: 430px" th:text="${message}  "></div>
    <br>
    <div class="row">
        <form action="/users/count/clicks" method="post" name="form">
            <input type="hidden" name="username" th:value="${username}">
            <input type="hidden" id="x_count" name="x_count">
            <button type="submit" class="btn" >Click X</button>
        </form>
        <form action="/users/count/clicks" method="post" name="form">
            <input type="hidden" name="username" th:value="${username}">
            <input type="hidden" id="y_count" name="y_count">
            <button type="submit" class="btn" >Click Y</button>
        </form>
    </div>
</div>
</body>
</html>
